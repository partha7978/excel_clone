<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel Clone</title>
    <link rel="stylesheet" href="./style.scss" />
    <script src="./script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="main__container">
      <div class="page__action-container">
        <div class="page-action">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
      </div>
      <div class="cellProps__action-container">
        <div class="icons__container">
          <div class="icon-group">
            <div class="icon">
              <span class="material-symbols-outlined"> content_copy </span>
            </div>
            <div class="icon">
              <span class="material-symbols-outlined"> content_cut </span>
            </div>
            <div class="icon">
              <span class="material-symbols-outlined"> content_paste </span>
            </div>
          </div>
          <div class="icon-group">
            <div class="icon">
              <span class="material-symbols-outlined"> format_bold </span>
            </div>
            <div class="icon">
              <span class="material-symbols-outlined"> format_italic </span>
            </div>
            <div class="icon">
              <span class="material-symbols-outlined"> format_underlined </span>
            </div>
          </div>
          <div class="icon-group">
            <div class="icon">
              <span class="material-symbols-outlined"> format_align_left </span>
            </div>
            <div class="icon">
              <span class="material-symbols-outlined">
                format_align_center
              </span>
            </div>
            <div class="icon">
              <span class="material-symbols-outlined">
                format_align_right
              </span>
            </div>
          </div>
          <div class="icon-group">
            <div class="icon">
              <span class="material-symbols-outlined"> print </span>
            </div>
            <div class="icon">
              <span class="material-symbols-outlined"> share </span>
            </div>
          </div>
        </div>
      </div>
      <div class="formula__action-container"></div>
      <div class="grid__container"></div>
      <div class="sheet__container"></div>
    </div>
  </body>
</html>
